<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftside">
        <div class="closemenubox">
            <button class="closemenu" type="button">
                <<
            </button>
        </div>
         
        <ol class="noteslist">
            <li class="mynotes">my notes</li>
            <li class="note">note one</li>
            <li class="note">note two</li>
        </ol>
    </div>

    <div class="rightside">
        <header>
            <ol class="headerlinks">
                <li class="headerlink"><a href="#">About</a></li>
                <li class="headerlink"><a href="#">Docs</a></li>
            </ol>
        </header>

        <div class="notetakingarea">
            <p class="message">your notes here</p>
        </div>
        
        <div class="buttons">     
            <button class="save" type="button">
                save
            </button>
            
            <button class="delete" type="button">
                delete
            </button>
                    
            <button class="newnotebutton" type="button">
                + create new note
            </button>
        </div>
    </div>

    <footer>
        created by Sora Schlegel
    </footer>
</body>
</html>
